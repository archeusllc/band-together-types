name: Publish API Types Package

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1

      - name: Configure npm for GitHub Packages
        run: |
          npm config set "@archeusllc:registry" "https://npm.pkg.github.com"
          npm config set "//npm.pkg.github.com/:_authToken" "${{ secrets.NPM_TOKEN }}"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: 'npm version patch -m "Auto-bump: API types update"'

      - name: Publish to GitHub Packages
        run: npm publish

      - name: Push version tag
        run: git push --follow-tags
